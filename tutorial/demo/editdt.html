<div id="demoedit">
    <y-breadcrumb params="
    separator:'/',
    data:[{text: '首页', link: 'https://www.baidu.com/'},
        {text: '第二页', link: 'https://yc.yonyoucloud.com/home/index.html#/'},
        {text: '第三页'}]">
    </y-breadcrumb>
    <y-boxsticky params="title:'demo编辑'">
        <y-button class="pull-right" params="type:'primary',click:$root.submit">保存</y-button>
    </y-boxsticky>
    <y-boxcontent params="title: '表单区域'">
        <div class="row">
            <div class="col-md-5">
        <y-form params="labelAlign: 'right',labelWdith:'100px'">
            <y-formitem params="label:'姓名:'">
                <y-input params="placeholder:'请输入文本', type:'text', value:$root.model.ref('name')"></y-input>
            </y-formitem>
            <y-formitem params="label:'身份:'">
                <y-select params="dataList: $root.identityList,id: $root.model.ref('identity')"></y-select>
            </y-formitem>
            <y-formitem params="label:'性别:'">
                <y-radio params="dataList: $root.sexList,value: $root.model.ref('sex')"></y-radio>
            </y-formitem>
            <y-formitem params="label:'是否党员:'">
                <y-switch params="checked: $root.model.ref('isDanyuan')"></y-switch>
            </y-formitem>
            <y-formitem params="label:'提交:'">
                <y-button params="type: 'info', click: $root.submit">提交</y-button>
            </y-formitem>
            <y-formitem params="label:'供应商档案:'">
                <div class="y-input" data-bind="click: $root.handleRefer, text:$root.model.ref('supplyName')"></div>
            </y-formitem>
        </y-form>
            </div>
        </div>
    </y-boxcontent>
    <y-boxcontent params="title: '子表区域'" class="y-relative">
        <div style="text-align: right;margin-bottom: 10px;">
            <y-button params="type:'primary',click: $root.addDetailList">新增物资</y-button>
        </div>
        <y-grid params="maxheight:'auto',columns:$root.detailColumn, rows: $root.detailList.rows, isDataTable:true">

        </y-grid>
    </y-boxcontent>
    <demo-refer-supply params="modalvisible: $root.modalvisible, onOk: $root.onReferSelect"></demo-refer-supply>
</div>
